<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>solucion de problemas</h1>
        
    <!--esta es la descripcion del problema-->
    <p>programa que recibe 2 variables, suma las variables y muestra el resultado de la suma</p>

    <!--analisis basico-->
    <p>los datos de entrada seran numeros enteros </p>
       <p>se sumaran las variables</p>

       <!--inputÂ´s para recivir las variables-->
       <p><label for="a">ingrese el primer numero</label>
       <input type="number" id="a" name="a"><br></p>

       <p><label for="b">ingrese el segundo numero</label>
       <input type="number" id="b" name="b"><br></p>

       <p><label for="c">ingrese el segundo numero</label>
        <input type="number" id="c" name="c"><br></p>
 

       <!--boton que llamara a la funcion sumar-->
       <button onclick="sumar()" >sumar</button><br>

       <!--boton que llamara a la funcion restar-->
       <button onclick="restar()" >restar</button><br>

       <!--boton que llamara a la funcion multiplicar-->
       <button onclick="multiplicar()" >multiplicar</button><br>

       <!--boton que llamara a la funcion dividir-->
       <button onclick="dividir()" >dividir</button><br>

       <!--campo donde se mostrara el resultado-->
       <p><label for="resultado">resultado</label>
        <input type="number" id="resultado" name="resultado"><br></p>
        <script>
            function sumar(){
                
                //capturar los valores de los input y guardamos en variables 
                var a =  document.getElementById("a").value; 
                var b =  document.getElementById("b").value;
                var c =  document.getElementById("c").value;
                //definimos las variables de salida
                var resultado;

                //verificamos si las casillas de las variables estan en blanco
                if (a == "")  {
                    a=0;
                }else{
                    
                 a= parseInt(a);
                }

                if (b == "")  {
                    b=0;
                }else{
                   b= parseInt(b);
                }

                if (c == "")  {
                    c=0;
                }else{
                   c= parseInt(c);
                }

                //realizamos la suma
                resultado = a+b+c;

                //mostramos el resultado 
                document.getElementById("resultado").value = resultado;

            }

            function restar(){
                
                //capturar los valores de los input y guardamos en variables 
                var a =  document.getElementById("a").value; 
                var b =  document.getElementById("b").value;
                var c =  document.getElementById("c").value;
                //definimos las variables de salida
                var resultado;

               //definocion el valor mayor o menor 
               var nmayor = Math.max(a,b,c);
               var nmenor = Math.min(a,b,c);

                //realizamos la resta
                resultado = nmayor - nmenor ;

                //mostramos el resultado 
                document.getElementById("resultado").value = resultado;
                
                      }

                      function dividir(){
                
                //capturar los valores de los input y guardamos en variables 
                var a =  document.getElementById("a").value; 
                var b =  document.getElementById("b").value;
                var c =  document.getElementById("c").value;
                //definimos las variables de salida
                var resultado;

              

               //definocion el valor mayor 
               
               var nmax =Math.max(a,b,c);

                //realizamos la divicion 
                resultado = nmax / b  ;

                //mostramos el resultado 
                document.getElementById("resultado").value = resultado;
          
                

            }



            function multiplicar(){
                
                //capturar los valores de los input y guardamos en variables 
                var a =  document.getElementById("a").value; 
                var b =  document.getElementById("b").value;
                var c =  document.getElementById("c").value;
                //definimos las variables de salida
                var resultado;

                //verificamos si las casillas de las variables estan en blanco
                if (a == "")  {
                    a=0;
                }else{
                    
                 a= parseInt(a);
                }

                if (b == "")  {
                    b=0;
                }else{
                   b= parseInt(b);
                }

                if (c == "")  {
                    c=0;
                }else{
                   c= parseInt(c);
                }

                //realizamos la multiplicacion 
                resultado = a*c;

                //mostramos el resultado 
                document.getElementById("resultado").value = resultado;

            }
            




           


        </script>
